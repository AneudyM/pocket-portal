schema: ${PORTAL_API_URL}
documents: "./app/models/portal/*.graphqls"
generates:
  ./app/models/portal/sdk.ts:
    overwrite: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    hooks:
      afterOneFileWrite: 'sed -i "" "s/graphql-request\/dist/graphql-request\/src/g"'
